<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">

<body>

<h2>Преподаватели</h2>

<table id="teachers" class="table table-striped">
    <thead>
    <tr>
        <th>ФИО</th>
<!--        <th>Свободные дни</th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:each="teacher : ${teachers}">
        <td>
            <a th:href="@{/teachers/__${teacher.id}__}" th:text="${teacher.lastName + ' ' + teacher.firstName + ' ' + teacher.patronymic}"/></a>
        </td>
<!--        <td th:each="datePeriod : ${teacher.datePeriods}" >-->
<!--            <span th:text="${#temporals.format(datePeriod.startTime, 'dd.MM.yy hh:mm')}"></span>-->
<!--        </td>-->
    </tr>
    </tbody>
</table>
<div th:if="${totalPages > 1}">
    <span>Страницы:</span>
    <span>[</span>
    <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/teachers?lastName=' + ${teacher.lastName} + '&page=' + ${i}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span>
    </span>
    <span>]&nbsp;</span>
    <span>
      <a th:if="${currentPage > 1}" th:href="@{'/teachers?lastName=*{lastName}&page=1'}" title="First"
         class="fa fa-fast-backward"></a>
      <span th:unless="${currentPage > 1}" title="First" class="fa fa-fast-backward"></span>
    </span>
    <span>
      <a th:if="${currentPage > 1}" th:href="@{'/teachers?lastName=*{lastName}&page=' + ${currentPage - 1}}" title="Previous"
         class="fa fa-step-backward"></a>
      <span th:unless="${currentPage > 1}" title="Previous" class="fa fa-step-backward"></span>
    </span>
    <span>
      <a th:if="${currentPage < totalPages}" th:href="@{'/teachers?lastName=*{lastName}&page=' + ${currentPage + 1}}" title="Next"
         class="fa fa-step-forward"></a>
      <span th:unless="${currentPage < totalPages}" title="Next" class="fa fa-step-forward"></span>
    </span>
    <span>
      <a th:if="${currentPage < totalPages}" th:href="@{'/teachers?lastName=*{lastName}&page=' + ${totalPages}}" title="Last"
         class="fa fa-fast-forward"></a>
      <span th:unless="${currentPage < totalPages}" title="Last" class="fa fa-step-forward"></span>
    </span>
</div>
</body>
</html>
