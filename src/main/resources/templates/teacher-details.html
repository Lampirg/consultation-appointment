<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">

<body>

<h2>Преподаватель</h2>

<table class="table table-striped" th:object="${teacher}">
    <tr>
        <th>ФИО</th>
        <td><b th:text="*{lastName + ' ' + firstName + ' ' + patronymic}"></b></td>
    </tr>
    <tr>
</table>

<br/>
<br/>
<br/>

<a th:href="@{__${teacher.id}__/add}" class="btn btn-primary">Назначить консультацию</a>

<h2>Назначенные консультации</h2>

<table class="table table-striped">
    <tr>
        <th>Начало</th>
        <th>Конец</th>
    </tr>
    <tr th:each="appointment : ${appointments}">
        <td th:text="${#temporals.format(appointment.appointmentPeriod.startTime, 'dd.MM.yy hh:mm')}"></td>
        <td th:text="${#temporals.format(appointment.appointmentPeriod.endTime, 'dd.MM.yy hh:mm')}"></td>
        <td>
            <form th:action="@{/teachers/__${teacher.id}__/delete/__${appointment.id}__}" method="post">
                <button type="submit">Отменить запись на консультацию</button>
            </form>
        </td>
    </tr>

</table>

</body>

</html>
