<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Записаться на консультацию</title>
</head>
<body>
<h>Выберите день консультации</h>
<table class="table table-striped">
    <tr>
        <th>Дата</th>
        <th>Начало</th>
        <th>Конец</th>
    </tr>
    <form th:each="datePeriod : ${teacher.datePeriods}" th:action="@{/teachers/__${teacher.id}__/add}"
          id="datePeriod" name="datePeriod" method="post">
        <tr>
            <td th:text="${#temporals.format(datePeriod.startTime, 'dd.MM.yy')}"></td>
            <td th:text="${#temporals.format(datePeriod.startTime, 'hh:mm')}"></td>
            <td th:text="${#temporals.format(datePeriod.endTime, 'hh:mm')}"></td>
            <td th:text="${datePeriod.id}"></td>
            <td>
                <input type="hidden" th:value="*{id}" id="datePeriodId" name="datePeriodId"/>
                <button type="submit">Назначить консультацию</button>
            </td>
        </tr>
    </form>

</table>
</body>
</html>
