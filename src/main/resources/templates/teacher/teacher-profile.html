<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
</head>
<body>
<table class="table table-striped">
    <tr>
        <th>Начало</th>
        <th>Конец</th>
        <th>Преподаватель</th>
    </tr>
    <tr th:each="consultation : ${consultations}">
        <td th:text="${#temporals.format(consultation.startTime, 'dd.MM.yy hh:mm')}"></td>
        <td th:text="${#temporals.format(consultation.endTime, 'dd.MM.yy hh:mm')}"></td>
        <td th:text="${#lists.size(consultation.appointments)}"></td>
        <td>
            <form th:action="@{/student/appointments/delete}" method="post">
                <button type="submit">Отменить запись на консультацию</button>
            </form>
        </td>
    </tr>

</table>
</body>
</html>
